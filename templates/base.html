<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Research Assistant{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <header>
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
      </svg>
      <span>Research Assistant</span>
    </div>
    <div>
      <a href="{{ url_for('index') }}" class="btn-secondary">Home</a>
    </div>
  </header>
  
  <main>
    <div class="tabs">
      <a href="{{ url_for('index') }}" class="tab {% if active_tab == 'new_research' %}active{% endif %}" data-target="/">Home</a>
      <a href="{{ url_for('new_research_request') }}" class="tab {% if active_tab == 'new_research_request' %}active{% endif %}" data-target="/research/new">New Research</a>
      <a href="{{ url_for('active_research') }}" class="tab {% if active_tab == 'active_research' %}active{% endif %}" data-target="/active_research">Active Research</a>
      <a href="{{ url_for('completed_reports') }}" class="tab {% if active_tab == 'completed_reports' %}active{% endif %}" data-target="/completed_reports">Completed Reports</a>
    </div>
    
    {% block content %}{% endblock %}
  </main>
  
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
